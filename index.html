<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>سبحة إلكترونية - صدقة جارية</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      text-align: center;
      padding: 20px;
      direction: rtl;
    }

    h1 {
      color: #2c3e50;
    }

    .counter {
      font-size: 80px;
      color: #27ae60;
      margin: 30px 0;
    }

    button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .tasbeeh-btn {
      background-color: #3498db;
      color: white;
    }

    .reset-btn {
      background-color: #e74c3c;
      color: white;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>سبحة إلكترونية</h1>
  <p>انوي الأجر واحتسبها صدقة جارية عن نفسك أو عن من تحب</p>

  <div class="counter" id="count">0</div>

  <button class="tasbeeh-btn" onclick="increment()">سبّح</button>
  <button class="reset-btn" onclick="resetCounter()">إعادة</button>

  <div class="footer">
    <p>اللهم اجعلها صدقة جارية لي ولوالدي ولأحبتي ولكل من شارك بها ❤️</p>
  </div>

  <script>
    let count = 0;
    const counterDisplay = document.getElementById("count");

    function increment() {
      count++;
      counterDisplay.textContent = count;
    }

    function resetCounter() {
      count = 0;
      counterDisplay.textContent = count;
    }
  </script>

</body>
</html>
